project:
  type: book
  output-dir: ../_output/skript

lang: de
number-depth: 3
number-sections: true

book:
  title: "Mathematik B"
  subtitle: Statistik und Datenanalyse
  author: "Matthias Baitsch"
  output-file: skript-mathematik-b
  date: "1. September 2025"
  chapters:
    - index.qmd
    - c/01-statistische-daten.qmd
    - c/02-einzelne-merkmale.qmd
    - c/03-kenngroessen.qmd
    - c/04-dichtekurven-und-normalverteilung.qmd
    - literatur.qmd

filters: 
  - latex-environment
commands: [neuerbegriff]
environments: [definition, beispiel, center, multicols]

format: 
  html: 
    css: bcd-style.css
    license: CC BY-SA
    default-image-extension: svg
  pdf:
    include-in-header:
      - c/bcd-macros.tex
      - text: |
          \usepackage{makeidx}
          \usepackage{multicol}
          \makeindex
    include-after-body:
      text: |
        \printindex
    default-image-extension: pdf
    
bibliography: c/bcd-bausteine-statistik.bib

